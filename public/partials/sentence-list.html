<h2>Sentences</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Content</th>
			<th>Author</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="sentence in sentences">
		<td>{{ $index + 1 }}.</td>
		<td>{{ sentence.content }}</td>
		<td>{{ sentence.author.displayName }}</td>
		</tr>
	</tbody>
</table>
